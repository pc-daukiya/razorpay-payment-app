<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Razorpay Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #3399cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2878a8;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <h1>Dynamic Razorpay Payment</h1>
    <form id="payment-form">
        <label for="amount">Enter Amount (INR):</label>
        <input type="number" id="amount" name="amount" min="1" required>
        <button type="button" id="pay-btn">Pay Now</button>
    </form>

    <script>
        document.getElementById("pay-btn").addEventListener("click", async function () {
            const amountInput = document.getElementById("amount").value;
            if (!amountInput || amountInput <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            try {
                // Step 1: Send the amount to the backend to create an order
                const response = await fetch("/create-order", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ amount: amountInput }),
                });
                const order = await response.json();

                // Step 2: Open Razorpay checkout with the order details
                const options = {
                    "key": "rzp_live_IHWpEC1oBXHxl4", // Replace with your Razorpay Key ID
                    "amount": order.amount,       // Amount in paise
                    "currency": "INR",
                    "name": "Kesar Restaurant",
                    "description": "Dynamic Payment",
                    "order_id": order.id,         // Razorpay Order ID
                    "handler": function (response) {
                        alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                        console.log(response);
                    },
                    "prefill": {
                        "name": "Customer Name",
                        "email": "customer@example.com",
                        "contact": "9999999999"
                    },
                    "theme": {
                        "color": "#3399cc"
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error("Error creating Razorpay order:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>

</html>
